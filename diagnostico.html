        async function testeAPISemToken() {
            mostrarResultado('resultAPI', '‚è≥ Testando acesso √† API ZapSign...', 'info');
            
            const url = 'https://sandbox.api.zapsign.com.br/api/v1/docs/';

                        `‚úÖ SUCESSO: API respondeu!\n\nStatus: ${response.status}\nResposta: ${JSON.stringify(data, null, 2)}`,

        async function testeAPIComToken() {

            mostrarResultado('resultToken', '‚è≥ Testando com token...', 'info');
            
            const url = 'https://sandbox.api.zapsign.com.br/api/v1/docs/?limit=1';
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'

                if (response.ok) {
                    const data = await response.json();
                    mostrarResultado('resultToken', 
                        `‚úÖ SUCESSO TOTAL! Token √© v√°lido!\n\n` +
                        `Status: ${response.status}\n` +

                        'success'

                    const data = await response.json().catch(() => ({}));
                    mostrarResultado('resultToken', 
                        `‚ùå ERRO: Token inv√°lido ou expirado\n\n` +
                        `Status: ${response.status} (Unauthorized)\n\n` +
                        `SOLU√á√ÉO:\n` +
                        `1. Acesse https://app.zapsign.com.br\n` +
                        `2. V√° em Configura√ß√µes > API\n` +

                        `4. Cole aqui e teste novamente\n\n` +
                        `Resposta: ${JSON.stringify(data, null, 2)}`,

                        `‚ö†Ô∏è Resposta inesperada da API\n\n` +
                        `Status: ${response.status}\n` +
                        `Resposta: ${JSON.stringify(data, null, 2)}`, 
                        'warning'

            } catch (error) {

                    `‚ùå ERRO: Falha na conex√£o\n\n` +
                    `Erro: ${error.message}\n\n` +
                    `Isso geralmente significa:\n` +
                    `‚Ä¢ Firewall/Antiv√≠rus bloqueando\n` +
                    `‚Ä¢ Problema de rede\n` +
                    `‚Ä¢ CORS (improv√°vel com servidor local)\n\n` +
                    `Tente:\n` +
                    `1. Desabilitar antiv√≠rus temporariamente\n` +
                    `2. Verificar firewall do Windows\n` +
                    `3. Testar em outra rede`, 
                    'error'
                );
            }
        }

        async function testeCORS() {
